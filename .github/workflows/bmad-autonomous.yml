name: BMAD Autonomous Workflow

on:
  issues:
    types: [opened, labeled]
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  GITHUB_OWNER: ${{ github.repository_owner }}
  GITHUB_REPO: ${{ github.event.repository.name }}
  GITHUB_BRANCH: ${{ github.ref_name }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  # Trigger BMAD workflow when issue is labeled with 'bmad'
  trigger-bmad:
    runs-on: ubuntu-latest
    if: contains(github.event.issue.labels.*.name, 'bmad')
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run BMAD Workflow
      run: node scripts/bmad/bmad-workflow.js ${{ github.event.issue.number }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Quality gates
  test-suite:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test
      
    - name: Run BMAD Gatekeeper
      run: npm run bmad:gatekeeper
      
    - name: Generate AgentDoc
      run: npm run bmad:doc

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run security audit
      run: npm audit --audit-level=moderate
      
    - name: Run CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        languages: javascript

  # BMAD Persona validation
  personas-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Test BMAD personas
      run: |
        node -e "
        const ProjectManager = require('./personas/project-manager');
        const Architect = require('./personas/architect');
        const Developer = require('./personas/developer');
        const QA = require('./personas/qa');
        const Security = require('./personas/security');
        const DevOps = require('./personas/devops');
        const ReleaseManager = require('./personas/release-manager');
        console.log('✅ All personas loaded successfully');
        "

  # Integration tests
  integration-tests:
    runs-on: ubuntu-latest
    needs: [test-suite, security-scan, personas-test]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run integration tests
      run: npm test -- --testPathPattern=integration

  # Documentation generation
  docs-generation:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Generate documentation
      run: npm run bmad:doc
      
    - name: Commit documentation
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add docs/architecture/SYSTEM_MAP.md
        git diff --staged --quiet || git commit -m "docs: update system map [skip ci]"
        git push

  # Deployment readiness
  deployment-ready:
    runs-on: ubuntu-latest
    needs: [test-suite, security-scan, personas-test, integration-tests]
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Deployment readiness check
      run: |
        echo "✅ All quality gates passed"
        echo "✅ Security scan completed"
        echo "✅ Tests passed"
        echo "✅ BMAD personas validated"
        echo "✅ BMAD gatekeeper successful"
        echo "✅ Ready for deployment"
